<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript专题之从零实现jQuery的extend </title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>
    //extend：合并两个或者更多的对象的内容到第一个对象中
    // $.extend(target[,obj1][,obj2])
    //第一版
    function extend() {
        var name,options,copy;
        var length=arguments.length;
        var i=1;
        var target=arguments[0];

        for(;i<length;i++){
            options=arguments[i];
            if(options!=null){
                for(name in options){
                    copy=options[name];
                    if(copy!=undefined){
                        target[name]=copy;
                    }
                }
            }
        }
        return target;
    }
    //深拷贝
    /**
     * 需要根据第一个参数的类型，确定 target 和要合并的对象的下标起始值。
     * 如果是深拷贝，根据 copy 的类型递归 extend。
     */
    // 第二版
    function extend() {
        // 默认不进行深拷贝
        var deep = false;
        var name, options, src, copy;
        var length = arguments.length;
        // 记录要复制的对象的下标
        var i = 1;
        // 第一个参数不传布尔值的情况下，target默认是第一个参数
        var target = arguments[0] || {};
        // 如果第一个参数是布尔值，第二个参数是才是target
        if (typeof target == 'boolean') {
            deep = target;
            target = arguments[i] || {};
            i++;
        }
        // 如果target不是对象，我们是无法进行复制的，所以设为{}
        if (typeof target !== 'object' && !isFunction(target)) {
            target = {}
        }

        // 循环遍历要复制的对象们
        for (; i < length; i++) {
            // 获取当前对象
            options = arguments[i];
            // 要求不能为空 避免extend(a,,b)这种情况
            if (options != null) {
                for (name in options) {
                    // 目标属性值
                    src = target[name];
                    // 要复制的对象的属性值
                    copy = options[name];
                    if (deep && copy && typeof copy == 'object') {
                        // 递归调用
                        target[name] = extend(deep, src, copy);
                    } else if (copy !== undefined){
                        target[name] = copy;
                    }
                }
            }
        }
        return target;
    };

    //最终版
    // isPlainObject 函数来自于  [JavaScript专题之类型判断(下) ](https://github.com/mqyqingfeng/Blog/issues/30)
    var class2type = {};
    var toString = class2type.toString;
    var hasOwn = class2type.hasOwnProperty;

    function isPlainObject(obj) {
        var proto, Ctor;
        if (!obj || toString.call(obj) !== "[object Object]") {
            return false;
        }
        proto = Object.getPrototypeOf(obj);
        if (!proto) {
            return true;
        }
        Ctor = hasOwn.call(proto, "constructor") && proto.constructor;
        return typeof Ctor === "function" && hasOwn.toString.call(Ctor) === hasOwn.toString.call(Object);
    }
    function extend() {
        // 默认不进行深拷贝
        var deep = false;
        var name, options, src, copy, clone, copyIsArray;
        var length = arguments.length;
        // 记录要复制的对象的下标
        var i = 1;
        // 第一个参数不传布尔值的情况下，target 默认是第一个参数
        var target = arguments[0] || {};
        // 如果第一个参数是布尔值，第二个参数是 target
        if (typeof target == 'boolean') {
            deep = target;
            target = arguments[i] || {};
            i++;
        }
        // 如果target不是对象，我们是无法进行复制的，所以设为 {}
        if (typeof target !== "object" && !isFunction(target)) {
            target = {};
        }
        // 循环遍历要复制的对象们
        for (; i < length; i++) {
            // 获取当前对象
            options = arguments[i];
            // 要求不能为空 避免 extend(a,,b) 这种情况
            if (options != null) {
                for (name in options) {
                    // 目标属性值
                    src = target[name];
                    // 要复制的对象的属性值
                    copy = options[name];
                    // 解决循环引用
                    if (target === copy) {
                        continue;
                    }
                    // 要递归的对象必须是 plainObject 或者数组
                    if (deep && copy && (isPlainObject(copy) ||
                            (copyIsArray = Array.isArray(copy)))) {
                        // 要复制的对象属性值类型需要与目标属性值相同
                        if (copyIsArray) {
                            copyIsArray = false;
                            clone = src && Array.isArray(src) ? src : [];

                        } else {
                            clone = src && isPlainObject(src) ? src : {};
                        }

                        target[name] = extend(deep, clone, copy);

                    } else if (copy !== undefined) {
                        target[name] = copy;
                    }
                }
            }
        }
        return target;
    };
//demo1
    var a = extend(true, [4, 5, 6, 7, 8, 9], [1, 2, 3]);
    console.log(a) //[1, 2, 3,7, 8, 9]
//demo2
    var obj1 = {
        value: {
            3: 1
        }
    }
    var obj2 = {
        value: [5, 6, 7],
    }
    var b = extend(true, obj1, obj2) //{value:[5,6,7]}
    var c = extend(true, obj2, obj1)//{value:[5,6,7]}
    console.log(b,c);

</script>
